version: 2
updates:
  - package-ecosystem: "gomod"
    directory: /backend/common
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: /backend/console
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0

  - package-ecosystem: "gomod"
    directory: /backend/migration
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0

  - package-ecosystem: "gomod"
    directory: /backend/testing
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0

  - package-ecosystem: "npm"
    directory: /frontend/admin
    schedule:
      interval: "weekly"
