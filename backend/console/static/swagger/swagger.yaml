openapi: 3.0.3

info:
  title: wano-island/wano
  version: 1.0.0

paths:
  /api/v1/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login_RequestBody"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Login_200"

  /api/v1/profile:
    get:
      security:
        - jwt: []
      responses:
        "200":
          description: Get user profile successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile_200"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"

  /api/v1/profile/change-password:
    post:
      security:
        - jwt: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
                confirmNewPassword:
                  type: string
      responses:
        "200":
          description: Change password successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Response:
      type: object
      properties:
        message:
          type: string
        messageId:
          type: string
        timestamp:
          type: string
          format: date-time

    Login_RequestBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    Login_200:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string

    Profile_200:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                username:
                  type: string
                email:
                  type: string
                  format: email
                firstName:
                  type: string
                lastName:
                  type: string
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
